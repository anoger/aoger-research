<!-- ===== TEMPLATE: NOUVELLE PUBLICATION ===== -->
<!-- Copiez ce template et modifiez les informations pour ajouter une nouvelle publication -->

<article class="publication-item">
    <div class="pub-type journal">Journal</div> <!-- Options: journal, conference, workshop, preprint -->
    <h3>[TITRE DE LA PUBLICATION]</h3>
    <p class="pub-authors">[Auteurs: Nom, P., Autre, A., & Troisieme, T.]</p>
    <p class="pub-venue"><em>[Nom de la Revue/Conférence]</em>, [Volume], [Pages] ([Année])</p>
    
    <!-- Optionnel: Résumé -->
    <div class="pub-abstract">
        <p>[Résumé court de la publication - 2-3 phrases max]</p>
    </div>
    
    <!-- Liens vers la publication -->
    <div class="pub-links">
        <a href="[URL_PDF]" class="pub-link" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-file-pdf"></i> PDF
        </a>
        <a href="[URL_DOI]" class="pub-link" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-external-link-alt"></i> DOI
        </a>
        <!-- Autres liens possibles -->
        <a href="[URL_CODE]" class="pub-link" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-code"></i> Code
        </a>
        <a href="[URL_DATA]" class="pub-link" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-database"></i> Data
        </a>
    </div>
    
    <!-- Optionnel: Statut pour publications soumises -->
    <!-- 
    <div class="pub-status">
        <i class="fas fa-clock"></i> [Statut - ex: "En révision", "Accepté", "Soumis le XX/XX/XXXX"]
    </div>
    -->
</article>
